<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complimentary colors flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="quiz-area">
<main>
    <header>
        <h1>What is the complementary color of...</h1>
    </header>
    <div class="grid-container">
        <section>
        <div class="grid-card">
            <div class="front red">
                <p>Red</p>
            </div>
            <div class="back cyan">
                <p>Cyan</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front blue">
                <p>Blue</p>
            </div>
            <div class="back yellow">
                <p>Yellow</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front green">
                <p>Green</p>
            </div>
            <div class="back magenta">
                <p>Magenta</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front orange">
                <p>Orange</p>
            </div>
            <div class="back azure">
                <p>Azure</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front purple">
                <p>Purple</p>
            </div>
            <div class="back chartreuse">
                <p>Chartreuse green</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front horizon-blue">
                <p>Horizon blue</p>
            </div>
            <div class="back leather">
                <p>Leather</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front brown">
                <p>Brown</p>
            </div>
            <div class="back blumine">
                <p>Blumine</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front pink">
                <p>Pink</p>
            </div>
            <div class="back aero-blue">
                <p>Aero blue</p>
            </div>
        </div>
        </section>
        <section>
        <div class="grid-card">
            <div class="front burgundy">
                <p>Burgundy</p>
            </div>
            <div class="back teal">
                <p>Teal</p>
            </div>
        </div>
        </section>
    </div>
</main>
</div>
</body>
</html>
